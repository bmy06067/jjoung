<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Float Property</title>
    <style>
        .box {
            width: 100px; height: 100px;
            background-color: red;
            margin: 10px; padding: 10px;
            /* 태그를 왼쪽으로 붙입니다. */
            float: right;
        }
    </style>
</head>
<body>
    <div style="width:500px;margin:0 auto; background-color: blue;overflow:hidden;">
        <div class="box">1</div>
        <div class="box">2</div>
    </div>
    <div class="box">3</div>
</body>
</html>
