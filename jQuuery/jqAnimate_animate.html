<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery basic</title>
</head>
<body>
    <button>GO</button>
    <div id="box"></div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>

        let flag = false;
        //스타일을 변경합니다.
        $('#box').css({
            width: 100,
            height: 100,
            background: 'red'
        }).animate({
            width: 300,
            opacity: 0.5,
        }, 500);

        //스타일 변경
        $('button').on('click',function(){
            flag=!flag;
            if(flag){
                $('#box').animate({
                    width: 100,
                    height: 100,
                    opacity: 100,
                    background: 'red'
                }, 500);
            }else{
                $('#box').animate({
                    width: 300,
                    opacity: 0.5,
                }, 500);
            }
        })
    </script>
</body>
</html>
