<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input autofocus</title>
</head>
<body>
    <input type="text" maxlength="6">
    <span>-</span>
    <input type="text" maxlength="7">

    <script>

        //문서 객체를 선택.
        let input_1 = document.querySelectorAll('input')[0]
        let input_2 = document.querySelectorAll('input')[1]
        
        // input_1
        input_1.onkeyup = function(){
            //console.log(this.value.length);
            if (input_1.value.length >=6){
                // input_2 문서 객체로 포커스 이동.
                input_2.focus();
            }
        };
        
        input_2.onkeydown = function(event){
            //console.log(this.value.length);
            // 이벤트 객체 추출.
            event = event || window.event;
            // 사용자의 입력이 '백 스페이스' 이고 입력된 글자가 없을 때
            if (event.keyCode == 8 && input_2.value.length == 0){
            input_1.focus();
            }
        };
    </script>
</body>
</html>
