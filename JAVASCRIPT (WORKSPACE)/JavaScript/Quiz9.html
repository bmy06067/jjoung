<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let message = "";
      let num1;
      let num2;
      let judge;

      while (true) {
        num1 = Number(prompt("첫번째 숫자를 입력하세요."));
        num2 = Number(prompt("두번째 숫자를 입력하세요."));

        judge = num1 + num2;
        if (judge == 0 || judge) break;

        alert("똑바로 입력 ㄱ");
      }

      message = num1 + " + " + num2 + " = " + (num1 + num2);
      alert(message);
    </script>
  </body>
</html>
