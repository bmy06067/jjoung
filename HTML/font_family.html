<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Font Property</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <style>
        .font_arial { font-family: Arial;}
        .font_roman { font-family: 'Times New Roman';}
        .nanum-pen-script-regular {
            font-family: "Nanum Pen Script", cursive;
            font-weight: 400;
            font-style: normal;
}

    </style>
</head>
<body>
    <h1 class="font_arial">Lorem iqsum</h1>
    <p class="font_roman">Lorem iqsum</p>
    <p class="nanum-pen-script-regular">가나다라마바사</p>
</body>
</html>
