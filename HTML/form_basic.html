<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Form Basic</title>
  </head>
  <body>
    <!-- 사용자가 입력하는 입력 양식-->
    <label for="id">아이디 : </label
    ><input type="text" id="id" name="text" value="text" /><br />
    <label for="pwd">패스워드 : </label>
    <input type="password" id="id" name="password" value="password" /><br />
    <label for="file" style="
                display: block;
                width: 80px;
                border: solid black;
                text-align: center;
                cursor: pointer;
                background-color: ivory;
                font-size: 0.5;">파일선택</label>
    <input type="file" id="id" name="file" value="file" /><br />
    <input type="checkbox" id="id" name="checkbox" value="checkbox" /><br />
    <input type="radio" id="id" name="radio" value="radio" />
    <!-- 보이지 않는 입력 양식-->
     <input type="hidden" name="hidden" value="hidden" /><br />
     <!-- 버튼 -->
      <input type="button" value="button" /><br />
      <input type="reset" value="reset" /><br />
      <input type="submit" value="submit" /><br/>
      <input type="image" src="https://placehold.co/100x100" />
  </body>
</html>
