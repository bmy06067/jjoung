<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        li.selet{color: red;}
    </style>
</head>
<body>
    <h1 class="selet">제목 글자</h1>

        <li>오렌지</li>
        <li>감</li>
    </ul>
</body>
</html>
