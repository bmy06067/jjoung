<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Float Property</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font: 12pt;
        }
        .box{
            width: 100px; height: 100px;
            margin: 10px; padding: 10px;
            background-color: tomato;
            /* 태그를 왼쪽으로 붙입니다. */
            float: right;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div style="width:500px; margin:0 auto; background-color: skyblue; overflow: hidden;">
        <div class="box">1</div>
        <div class="box">2</div>
    </div>
    <div class="box">3</div>
</body>
</html>
