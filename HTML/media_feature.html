<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Feture</title>
    <style>
    /* 스마트폰 */
    @media screen and (max-width: 767px) {
        body { background-color: red; }
    }
    /* 태블릿PC */
    @media screen and (min-width: 768px) and (max-width: 959px) {
        body { background-color: green; }
    }
    /* 데스크톱 */
    @media screen and (min-width: 960px) {
        body { background-color: blue; }
    }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut veniam voluptas impedit, facilis molestias molestiae dolores veritatis cumque quidem eligendi! Accusamus soluta recusandae modi consequatur et officiis ut? Soluta, labore?</p>
</body>
</html>
