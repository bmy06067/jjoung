<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Type</title>
    <style>
        @media screen {
            body { background-color: red;}
        }
        @media print {
            body { background-color: green;}
        }
    </style>
</head>
