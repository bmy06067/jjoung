<!DOCTYPE html>
<html lang="ko">
<head>
    <title>CSS3 Font Property</title>
    <style>
        .button {
            width: 150px;
            height: 70px;
            background-color: #FF6A00;
            border: 10px solid #FFFFFF;
            border-radius: 30px;
            box-shadow: 0px 0px 0px 0px #A9A9A9;
        }
        .button > a {
            display: block;
            text-align: center;
            line-height: 70px;
        }
    </style>
</head>
<body>
    <div class="button">
        <a href="#">click</a>
    </div>
</body>
</html>
